<html ng-app="app">
  <!--<![endif]-->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <base href="/">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.js"></script>
    <script src="js/app.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-3365089-8', 'matterstome.io');
      ga('send', 'pageview');
      
    </script>
  </head>
  <body ng-controller="MainCtrl">
    <header>
      <h1>#matterstome</h1>
      <p>Stuff we truly care about</p>
      <div class="login"><a ng-href="#" ng-click="login()" ng-show="!user">Log in with Twitter</a><a ng-href="#" ng-click="logout()" ng-show="user">Log out ({{user.name}})</a></div>
    </header>
    <main>
      <div ng-show="loading_items" class="loading"></div>
      <ul class="items">
        <li class="new-item">
          <h2>
            <input placeholder="Title" ng-model="new_item.name">
          </h2>
          <p>
            <textarea placeholder="Description" ng-model="new_item.content"></textarea>
          </p>
          <button ng-click="addItem()">Send</button>
        </li>
        <li ng-repeat="item in items | reverse" class="item"><a ng-href="{{item.url}}">
            <h2>{{item.name}}</h2>
            <p>{{item.content}}</p></a></li>
      </ul>
    </main>
  </body>
</html>
