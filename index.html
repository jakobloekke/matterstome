<!DOCTYPE html>
<!--[if lt IE 10]>
<html id="ng-app" ng-app="app" class="oldie"></html>
<![endif]-->
<!--[if gt IE 8]<!-->
<html ng-app="app">
  <!--<![endif]-->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!--base(href='/')-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <header>
      <h1>#matterstome</h1>
      <p>Stuff we truly care about</p>
    </header>
    <main>
      <ul class="existing">
        <li class="new-item">
          <div>
            <h2>Add a new item</h2>
            <form ng-submit="addItem()">
              <p>
                <label>What is it?</label>
                <input ng-model="new_item.name">
              </p>
              <p>
                <label>Describe it</label>
                <textarea ng-model="new_item.content"></textarea>
              </p>
              <p>
                <label>Link</label>
                <input type="url" ng-model="new_item.url">
              </p>
              <button type="submit">Send</button>
            </form>
          </div>
        </li>
        <li ng-repeat="item in items | reverse" class="item"><a ng-href="{{item.url}}">
            <h2>{{item.name}}</h2>
            <p>{{item.content}}</p></a></li>
      </ul>
    </main>
  </body>
</html>
